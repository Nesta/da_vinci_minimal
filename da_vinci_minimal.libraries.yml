global-css:
  css:
    theme:
      css/main.css: {}

global-js:
  header: true
  js:
    js/da-vinci.js: {}
    js/vendors/jquery.unevent.js: {}
    js/vendors/jquery.viewport.js: {}
    js/vendors/css_browser_selector.js: {}
    js/custom.js: {}
  dependencies:
    - core/jquery
    - core/jquery.once
    - core/modernizr
    - core/drupal
    - core/popperjs

# Theme settings.
theme-settings:
  css:
    component:
      css/da_vinci.select2.css: {}
  js:
    js/da-vinci-settings.js: {}
  dependencies:
    - da_vinci_minimal/libraries.jquery.select2

libraries.jquery.select2:
  remote: https://select2.github.io/
  version: '4.0.13'
  license:
    name: MIT
    url: http://opensource.org/licenses/mit-license.php
    gpl-compatible: true
  directory: jquery.select2
  css:
    component:
      https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css: { type: external, minified: true }
  js:
    https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js: { type: external, minified: true }
  dependencies:
    - core/jquery

libraries.jquery.slick:
  remote: http://kenwheeler.github.io/slick/
  version: '1.9.0'
  license:
    name: MIT
    url: http://opensource.org/licenses/mit-license.php
    gpl-compatible: true
  directory: jquery.slick
  css:
    component:
      https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css: { type: external, minified: true }
  js:
    https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js: { type: external, minified: true }
  dependencies:
    - core/jquery

